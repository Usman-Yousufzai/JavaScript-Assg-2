<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


<script>
   
var pricePerKg = parseFloat(prompt("Enter the price per kg of chicken in rupees:"));


var amount = parseFloat(prompt("Enter the amount in rupees to get chicken:"));


var weightInGrams = (amount / pricePerKg) * 1000;


document.write("You will get " + weightInGrams + " grams of chicken because you have paid " + amount + " Rs.");

</script>




</body>
</html>
